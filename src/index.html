<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/store.html"></include>
      <include src="./partials/delivery.html"></include>
      <include src="./partials/blog.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/header-modal.html"></include>
    <include src="./partials/blog-modal.html"></include>
  
    <script type="text/javascript">
      $(document).ready(function(){
        $('.my_slider').slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          dots: true,
          speed: 3000,
          // autoplay: true,
          autoplaySpeed: 2000,
          responsive: [
        {
          breakpoint: 1280,
          settings: {
          slidesToShow: 2
          }
        }
      ]
        });
      });
    </script>
    <script>
      const refs = {
        openModalBtn: document.querySelector("[data-open-blog-modal]"),
        closeModalBtn: document.querySelector("[data-close-blog-modal]"),
        backdrop: document.querySelector("[data-blog-backdrop]"),
      };

      refs.openModalBtn.addEventListener("click", toggleModal);
      refs.closeModalBtn.addEventListener("click", toggleModal);

      refs.backdrop.addEventListener("click", logBackdropClick);

      function toggleModal() {
        refs.backdrop.classList.toggle("blog-section__is-hidden");
      }

      function logBackdropClick() {
        console.log("Це клік в бекдроп");
      }
    </script>
  </body>
</html>
